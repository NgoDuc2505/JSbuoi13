<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <!-- ===BOOSTRAP -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
        integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <!-- ===MAIN CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body class="myBody">
    <div class="container d-flex justify-content-center h-100 align-items-center">
        <div class="row Base">
            <div class="col-2 leftSide">
                <div class="nav flex-column nav-pills" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <button class="nav-link active" id="v-pills-home-tab" data-toggle="pill" data-target="#v-pills-home"
                        type="button" role="tab" aria-controls="v-pills-home" aria-selected="true">Bài 1</button>
                    <button class="nav-link" id="v-pills-profile-tab" data-toggle="pill" data-target="#v-pills-profile"
                        type="button" role="tab" aria-controls="v-pills-profile" aria-selected="false">Bài 2</button>
                    <button class="nav-link" id="v-pills-messages-tab" data-toggle="pill"
                        data-target="#v-pills-messages" type="button" role="tab" aria-controls="v-pills-messages"
                        aria-selected="false">Bài 3</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-toggle="pill"
                        data-target="#v-pills-settings" type="button" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">Bài 4</button>
                    <button class="nav-link" id="v-pills-settings-tab" data-toggle="pill"
                        data-target="#v-pills-bai5" type="button" role="tab" aria-controls="v-pills-settings"
                        aria-selected="false">Bài 5</button>
                </div>
            </div>
            <div class="col-9 rightSide">
                <div class="tab-content" id="v-pills-tabContent">
                    <div class="tab-pane fade show active" id="v-pills-home" role="tabpanel"
                        aria-labelledby="v-pills-home-tab">
                        <div class="Incomes mx-autop card w-50 ">
                            <div class="form-group">
                                <div class="card-header">
                                    <h4>Tính lương nhân viên</h4>
                                </div>
                                <label for="inComes" class="ml-2">Hãy nhập số ngày làm:</label>
                                <input type="text" class="form-control ml-2" id="inComes">
                                <p class="ml-2">*lương 1 ngày mặc định là 100,000đ</p>
                                <button class="btn btn-success mb-2 ml-2" id="btnIncome">Tính lương!</button>
                                <div class="card-footer">
                                    Kết quả: <span id="resultIncome"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-profile" role="tabpanel"
                        aria-labelledby="v-pills-profile-tab">
                        <div class="average5 mx-autop card w-50">
                            <div class="form-group">
                                <div class="card-header">
                                    <h4>Trung bình 5 số </h4>
                                </div>
                                <label for="aveInput" class="ml-2">Hãy nhập 5 số nguyên:</label>
                                <div class="wrap">
                                    <input type="text" class="form-control ml-2 mt-2" id="ave1" id="aveInput">
                                    <input type="text" class="form-control ml-2 mt-2" id="ave2">
                                    <input type="text" class="form-control ml-2 mt-2" id="ave3">
                                    <input type="text" class="form-control ml-2 mt-2" id="ave4">
                                    <input type="text" class="form-control ml-2 mt-2 mb-2" id="ave5">
                                </div>
                                <button class="btn btn-success mb-2 ml-2" id="btnAve">Tính ngay!</button>
                                <div class="card-footer">
                                    kết quả: <span id="averageResult"></span>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-messages" role="tabpanel"
                        aria-labelledby="v-pills-messages-tab">
                        <div class="card w-50 currency mx-autop">
                            <div class="card-header">
                                <h4>Quy đổi tiền tệ VND - Dollar</h4>
                            </div>
                            <div class="form-group">
                                <label for="inputCurrency" class="ml-2">Hãy nhập giá trị tiền tệ</label>
                                <input type="text" id="inputCurrencyVnd" class="form-control ml-2 hidden"
                                    placeholder="VND">
                                <input type="text" id="inputCurrencyUsa" class="form-control ml-2 "
                                    placeholder="Dollar">
                                <p>*Giá USD mặc định 1 USD = 23,500đ</p>
                                <button class="btn btn-success mb-2 ml-2" id="btnCurrency">Quy đổi !</button>
                                <button id="btnSwap" class="btn btn-danger mb-2 ml-2">Swap</button>
                            </div>
                            <div class="card-footer">
                                Kết quả: <span id="resulCurrency"></span>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-settings" role="tabpanel"
                        aria-labelledby="v-pills-settings-tab">
                        <div class="HinhChuNhat card w-50 mx-autop">
                            <div class="form-group">
                                <div class="card-header">
                                    <h4>Tính diện tích hình chữ nhật</h4>
                                </div>
                                <label for="dai" class="ml-2">Nhập chiều dài (m)</label>
                                <input type="number" id="dai" class="form-control ml-2">
                                <label for="rong" class="ml-2">Nhập chiều rộng (m)</label>
                                <input type="number" id="rong" class="form-control ml-2">
                                <button class="btn btn-success mb-2 ml-2 mt-2" id="btnHcn">Tính ngay!</button>
                                <div class="card-footer">
                                    Kết quả: <p id="HCNresult"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane fade" id="v-pills-bai5" role="tabpanel"
                        aria-labelledby="v-pills-settings-tab">
                        <div class="kySo card w-50 mx-autop">
                            <div class="form-group">
                                <div class="card-header">
                                    <h4>Tính tổng ký số </h4>
                                </div>
                                <label for="inputKySo" class="ml-2">Hãy nhập con số có 2 chữ số:</label>
                                <input type="number" id="inputKySo" class="form-control ml-2">
                                <button class="btn btn-success mb-2 ml-2 mt-2" id="btnKySo">Tính toán!</button>
                                <div class="card-footer">
                                    Kết quả: <p id="kySoResult"></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ====BS JS -->
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>

    <!-- ===main js -->
    <script src="./js/main.js"></script>
</body>

</html>
